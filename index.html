<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1> Formulario</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p><label for="inome">nome:</label>
        <input type="text" name="nome" id="inome" placeholder="digite seu nome" size="30" minlength="5" required>
        </p>
        <p><label for="isobrenome">sobrenome</label>
        <input type="text" name="sobrenome" id="isobrenome" placeholder="digite seu sobrenome" min="5" required>
        </p>.
        <p><label for="isenha">senha</label>
            <input type="password" name="senha" id="isenha" minlength="6" placeholder="digite sua senha" autocomplete="current-password" required >
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar Tudo">

        </p>
    </form>

</body>
</html>
